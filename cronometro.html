<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cronometro.css">
    <link rel="shortcut icon" href="/devchallenge-02/assets/favicon.ico" type="image/x-icon">
    <title>Cronômetro</title>
</head>
<body>
    <!-- script do site -->
    <script src="cronometro.js" defer></script>
    <header>
        <!-- titulo -->
        <h1 onclick="clicar1()">Contador</h1>
        <button onclick="reniciar()">Reniciar</button>
    </header>
    <main>
        <h2>Faltam</h2>
        <!-- cronômetro -->
        <div class="caixa-contador">
            <!-- Dias -->
            <div class="contador-el days-c">
                <p class="text" id="days">00</p>
                <span>Dias</span>
            </div>
            <!-- Horas -->
            <div class="contador-el hours-c">
                <p class="text" id="hours">00</p>
                <span onclick="console.log('teste');">Horas</span>
            </div>
            <!-- Minutos -->
            <div class="contador-el minutes-c">
                <p class="text" id="minutes">00</p>
                <span>Minutos</span>
            </div>
            <!-- Segundos -->
            <div class="contador-el second-c">
                <p class="text" id="second">00</p>
                <span>Segundos</span>
            </div>
        </div>
    </main>
    
</body>
</html>
